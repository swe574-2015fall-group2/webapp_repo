<div>

  <table class="" style="margin-bottom: 30px; width: 100%">

    <tbody>
      <tr>
        <td></td>

        <td>
          <button type="button" class="btn btn-navbar" onclick="window.location.href = '#/group_detail';">Back to Group Detail </button>
        </td>
      </tr>

    </tbody>
  </table>
</div>

<div>
  <table class="" style="margin-bottom: 30px; width: 100%">

    <tbody>
      <tr>
        <td>
          <h3 ng-bind="title"></h3>
          <p ng-bind="text"></p>
          <ul class="list-inline blog-tags">
            <i class="fa fa-tags"></i>
            <li data-ng-repeat="i in tagsList">
              <p style="background-color: #F1EAEA;">{{i.tag}}</p>
            </li>
          </ul>
        </td>

        <td style="float:right">
          <button type="button" class="btn btn-success" onclick="window.location.href = '#/update_note';">Update Note</button>

        </td>
        <td style="float:right">
          <button type="button" class="btn btn-danger" ng-click="archiveDiscussion()">Archive Note</button>

        </td>
      </tr>

    </tbody>
  </table>
</div>


<div class="well well-sm media">
  <h4>Resources</h4>
  <div ng-show="!resourceList.length">
    <p>Unfortunately, there are no resources. You can create one</p>
    <a href="#/resource" class="icon-btn" style="width:130px">
      <i class="fa fa-paperclip" style="font-size: 35px;"></i>
      <div>
        Create New Resource
      </div>
    </a>
  </div>
  <div class="media">
    <div class="pull-left " style="    margin: 10px;" data-ng-repeat="i in resourceList">
      <a href="" ng-click="downloadResource(i.id, i.type, i.link)">
        <table>

          <tr>
            <th>
              <img src={{i.imgLink}} alt="100%x200" style=" height: 60px; display: block;">
            </th>
          </tr>
          <tr>
            <td>{{i.description.substring(0, 10)}}..</td>
          </tr>
        </table>
      </a>

    </div>


  </div>



</div>
