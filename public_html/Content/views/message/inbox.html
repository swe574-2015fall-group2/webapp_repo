<div class="col-md-12" style="margin-left:-15px">
					<!-- BEGIN PAGE TITLE & BREADCRUMB-->
                                        <div class="page-breadcrumb breadcrumb">
					<h3 class="page-title">
					Inbox <small> your messages will be shown here</small>
					</h3>
                                            
                                        </div>
					<!-- END PAGE TITLE & BREADCRUMB-->
				</div>

<div class="col-md-12">
					<!-- BEGIN REGIONAL STATS PORTLET-->
				
						<div class="portlet-body">
							<div class="row inbox">
								
								<div class="col-md-12">
									<div class="inbox-header">
										<h1 class="pull-left">Inbox</h1>
										
									</div>
									<div class="inbox-loading" style="display: block;overflow-y: scroll;
    height: 580px;">
									<p ng-show="!allReceivedMessages.length"> There are no messages in your inbox right now </p>	
                                                                            <table class="table table-striped table-advance table-hover">

<tbody>
<tr ng-class="{'unread':i.read==false}" ng-click="toInboxDetail(i.senderName,i.senderId,i.datetime,i.message)"  data-ng-repeat="i in allReceivedMessages">
	<td class="view-message hidden-xs">
		 {{i.senderName}}
	</td>
	<td class="view-message ">
		 {{i.message}}
	</td>
	<td class="view-message inbox-small-cells">
		<i class="fa fa-paper-clip"></i>
	</td>
	<td class="view-message text-right">
		 {{i.datetime  | date:'medium'}}
	</td>
</tr>

</tbody>
</table>
									</div>
									<div class="inbox-content"></div>
								</div>
							</div>
						</div>
				</div>
