
<div ng-show="popUpVisible" style=" background-color:black;
        width:100%;
        height:100%;
      	display:block;
        position:absolute;
    	z-index:100;top: 0; left: 0; bottom: 0; right: 0; opacity:0.5"></div>


<div ng-show="popUpVisible" style=" width: 500px;      height: 300px;      overflow: auto;      margin: auto;      position: absolute;      top: 0; left: 0; bottom: 0; right: 0;  z-index:110">
    <div class="modal-content" >
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="closePopUp()"></button>
            <h4 class="modal-title">{{popUpHeader}}</h4>
        </div>
        <div class="modal-body">
            <p>
                {{popUpBody}}
            </p>
        </div>
        <div class="modal-footer">
            <button data-dismiss="modal" class="btn btn-success" ng-click="closePopUp()">OK</button>
        </div>
    </div>
</div>



<div><table class="" style="margin-bottom: 30px; width: 100%">

        <tbody>
            <tr>
                <td></td>

                <td>
                    <button type="button" class="btn btn-navbar" onclick="window.location.href = '#/groups';">Back to Groups </button>
                </td>
            </tr>

        </tbody>
    </table></div>

<div style="margin-bottom: 20px;">

    <h3>Create New Group</h3>
</div>

<div class="well well-sm">
    <form role="form" >

        <div class="form-body">
            <table cellpadding="5">
                <tr>
                    <td>
                        Group Name
                    </td>
                    <td>
                <input class="form-control" id="exampleInputEmail1" placeholder="Enter text" style="width:450px" ng-model="name">
                    </td>
                    </tr>
                    <tr>
                        <td>Description</td>
                        <td> <textarea class="form-control" placeholder="Enter text" style="width:450px; height: 150px" ng-model="description"></textarea></td>
                    </tr>
            </table>

          </table>

          <div class="row">
            <div>
              <table>
                <tr>
                  <td>
                    <h4>Tag Select</h4>
                  </td>
                  <td>

                  </td>
                </tr>
              </table>
            </div>

            <div>
              <div style="height: 45px;margin: 10px;float: left;" data-ng-repeat="i in selectedQueryTags">

                <div class="alert alert-success">
                  <strong>{{i.label}}</strong> {{i.clazz}}
                  <i class="fa fa-trash-o" style="    color: red;    margin-left: 10px;    font-size: 20px;" ng-click="removeTag(i)"></i>
                </div>


              </div>
            </div>
          </div>
          <div class="row">

            <div styke="margin-bottom: 15px;">
              <input style="width:70%;margin-top:15px;" type="text" class="form-control" ng-model="searcTag" ng-change="searchTagChanged()" placeholder="Search for a tag to add">
            </div>
            <div class="well well-sm" style="max-height: 400px;overflow-y: auto;margin: 15px;    width: 70%;" ng-show="queryTags.length">
              <div data-ng-repeat="i in queryTags">
                <div class="media" style="margin-bottom: 10px; margin-top: 10px">
                  <div class="pull-left media-body" style="padding-left: 10px; padding-top: 5px">
                    <h4 class="media-heading">{{i.label}}</h4>
                    <p>{{i.clazz}}</p>

                  </div>
                  <div class="pull-left media-body" style="padding-left: 10px; padding-top: 5px">
                    <button type="submit" class="btn btn-warning" ng-click="addTag(i)">Add Tag</button>
                  </div>
                </div>
              </div>
            </div>
          </div>





        </div>



        </td>
        </tr>

        </table>

</div>

<button class="btn btn-success" ng-click="sendPost()">Create Group</button>
</form>
</div>
