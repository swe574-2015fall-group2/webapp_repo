
<div ng-show="popUpVisible" style=" background-color:black;
        width:100%;
        height:100%;
      	display:block;
        position:absolute;
    	z-index:100;top: 0; left: 0; bottom: 0; right: 0; opacity:0.5"></div>


<div ng-show="popUpVisible" style=" width: 500px;      height: 300px;      overflow: auto;      margin: auto;      position: absolute;      top: 0; left: 0; bottom: 0; right: 0;  z-index:110">
    <div class="modal-content" >
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="closePopUp()"></button>
            <h4 class="modal-title">{{popUpHeader}}</h4>
        </div>
        <div class="modal-body">
            <p>
                {{popUpBody}}
            </p>
        </div>
        <div class="modal-footer">
            <button data-dismiss="modal" class="btn btn-success" ng-click="closePopUp()">OK</button>
        </div>
    </div>
</div>



<div class="content">
    
	<!-- END LOGIN FORM -->
	<!-- BEGIN FORGOT PASSWORD FORM -->
	<!-- END FORGOT PASSWORD FORM -->
	<!-- BEGIN REGISTRATION FORM -->
	<form id="register" class="register-form" method="post" style="display:block" ng-submit="sendPost()">
		<h3>Sign Up</h3>
		<p>
			 Enter your personal details below:
		</p>
		<div class="form-group">
			<label class="control-label visible-ie8 visible-ie9">Name</label>
			<div class="input-icon">
				<i class="fa fa-font"></i>
				<input class="form-control placeholder-no-fix" type="text" placeholder="Name" name="fullname" ng-model="firstname" required/>
			</div>
		</div>
                
                <div class="form-group">
			<label class="control-label visible-ie8 visible-ie9">Last Name</label>
			<div class="input-icon">
				<i class="fa fa-font"></i>
				<input class="form-control placeholder-no-fix" type="text" placeholder="Last Name" name="fullname" ng-model="lastname" required/>
			</div>
		</div>
                
		<div class="form-group">
			<!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
			<label class="control-label visible-ie8 visible-ie9">Email</label>
			<div class="input-icon">
				<i class="fa fa-envelope"></i>
				<input class="form-control placeholder-no-fix" type="text" placeholder="Email" name="email" ng-model="username" required/>
			</div>
		</div>
		
		
		<div class="form-group">
			<label class="control-label visible-ie8 visible-ie9">Password</label>
			<div class="input-icon">
				<i class="fa fa-lock"></i>
				<input class="form-control placeholder-no-fix" type="password" autocomplete="off" id="register_password" placeholder="Password" name="password" ng-model="password" required/>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label visible-ie8 visible-ie9">Re-type Your Password</label>
			<div class="controls">
				<div class="input-icon">
					<i class="fa fa-check"></i>
					<input class="form-control placeholder-no-fix" type="password" autocomplete="off" id="register_password2" placeholder="Re-type password" name="password2" ng-model="password2" required/>
                                
                                </div>
			</div>
		</div>
		<div class="form-group" style="display:none">
			<label>
			<input type="checkbox" name="tnc"/> I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
			</label>
			<div id="register_tnc_error">
			</div>
		</div>
		<div class="form-actions">
			<button id="register-back-btn" type="button" class="btn btn-default" onclick="window.location.href = '#/login';">
			<i class="m-icon-swapleft"></i> Back </button>
                        
                        
			<button type="submit" id="register-submit-btn" class="btn btn-info pull-right">
			Sign Up <i class="m-icon-swapright m-icon-white"></i>
			</button>
		</div>
	</form>
	<!-- END REGISTRATION FORM -->
</div>
<!-- END LOGIN -->
